<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" th:href="@{/resources/img/favicon.ico}" href="../../resources/img/favicon.ico">

    <title>Участники игры</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">


    <!-- Custom styles for this template -->
    <link th:href="@{/resources/css/main.css?v={ver}(ver=${version})}" href="../../resources/css/main.css" rel="stylesheet">
</head>

<body class="text-center">

<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <header class="masthead mb-auto">
        <div class="inner">
            <h3 class="masthead-brand">Абажур</h3>
            <nav class="nav nav-masthead justify-content-center">
                <a class="nav-link" th:href="@{/}" href="#">Статистика</a>
                <a class="nav-link" th:href="@{/gallery.html}" href="#">Фотки</a>
                <a class="nav-link" th:href="@{/chat.html}" href="#">Чатик</a>
            </nav>
        </div>
    </header>
    <main role="main" class="inner cover">

        <div class="row">
            <table class="table">
                <thead>
                <tr>
                    <th scope="col"><span th:text="${data.size()}">35</span> команд зарегистрировано</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="row: ${data}" class="d-flex">
                    <td class="col-3 text-right">
                        <span class="badge" th:if="${row.badgeCount > 0}" th:classappend="${row.badgeClass}">
                            <img th:src="@{/resources/img/{badge}.png(badge=${row.badgeClass == 'badge-light' || row.badgeClass == 'badge-warning' ? 'award' : 'award-white'})}" src="../../resources/img/avard-white.png">
                            <span th:if="${row.badgeCount > 1}">
                                x
                                <span th:text="${row.badgeCount}">3</span>
                            </span>
                        </span>
                    </td>
                    <td class="col-9 text-left"><a href="/" th:href="@{/?teamId={id}(id=${row.teamId})}" th:text="${row.teamName}">Абажур</a></td>
                </tr>
                </tbody>
            </table>
        </div>

    </main>
    <footer class="mt-auto">
        <div class="inner">
            <div class="inner">
                <form th:action="@{/players/{gameId}(gameId=${gameId})}" method="post">
                    <p>Последнее обновление <span th:text="${lastUpdate}">12.11.2018 12:33:22</span></p>
                    <button class="btn btn-primary">Обновить</button>
                </form>
            </div>
        </div>
    </footer>
</div>


<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script th:src="@{/resources/js/jquery-3.3.1.min.js}" src="../../resources/js/jquery-3.3.1.min.js"></script>
</body>
</html>
